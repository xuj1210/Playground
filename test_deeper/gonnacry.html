<html>

			background: lightblue;
			display: grid;
			grid-template-columns: 1fr 1fr;

		.second {
			grid-area: second;
			background: skyblue;
		}

		.third {
			grid-area: third;
			background: orange;
		}
	</style>
</head>

<body>

		<div class="first">
			<img src="https://vmagazine.com/wp-content/uploads/2020/10/KMJ_7842-Group-6-V-Mag.jpg" class="image" alt="twice group photo">
